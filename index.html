<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="./styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <main class="container">
    <div class="product-img">
      <img src="./images/image-product-desktop.jpg" alt="Chanel perfume on the table" class="desktop-img">
      <img src="./images/image-product-mobile.jpg" alt="Chanel perfume on the table" class="mobile-img">
    </div>

    <div class="description">
      <span class="subheader">Perfume</span>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <p class="new-price">$149.99</p>
        <p class="old-price">$169.99</p>
      </div>
      <div>
        <button class="add-btn"><img src="./images/icon-cart.svg" class="cart-img"> Add to Cart</button>
      </div>
    </div>

    <div id="confirmation-popup" class="hidden-content fade">
      <h2>Congratulations!</h2>
      <p>Successfuly added to your cart ðŸ¥³</p>
    </div>
  
  </main>
  <script src="script.js"></script>
</body>
</html>
